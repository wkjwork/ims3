<div class="modal-content box-batchOperation">
    <div class="box-header with-border">
        <h3 class="box-title">批量编辑</h3>
        <button type="button" class="close CA_close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">播放时长</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="batchDuration" placeholder="请输入播放时长">
                </div>
            </div>
            <div class="form-group batchOperation-time">
                <label class="col-sm-2 control-label">播放次数</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" id="batchTime" placeholder="请输入播放次数">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <small class="tips" style="font-size: 12px; margin: 10px 15px;"><i class="fa fa-info-circle" >&nbsp视频和音频资源无法修改时长。</i></small>
            <button type="submit" class="btn btn-primary pull-right" id="btn-batchSubmit">提交</button>
        </div>
        <!-- /.box-footer -->

    </form>
</div>

<script>
    seajs.use("pages/channel/mtrBatchOperation.js", function (mtrBatchOperation) {
        mtrBatchOperation.init()
    })
</script>
