<div class="modal-content" style="position: relative; margin: auto; margin-left: -303px; width: 606px; left:50%; max-height: 560px;">
    <div class="modal-header">
        <button id="CC-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <h4 id="CC-title" class="modal-title"></h4>
    </div>
    
  <div class="box" style="border-radius:0px; border-top:0px; margin-bottom:0px; ">
      <small class="warn-i" style="position: absolute; width: 100%; border-bottom: 1px solid #e5e5e5; padding-left: 15px; height: 24px; line-height: 24px;">
        <i class="fa fa-warning"></i>
        &nbsp;此窗口是对该分类下所有终端的统一配置
      </small>
      <div class="replace24"></div>
    
      <div class="modal-body" style="height:400px; overflow:auto;">
          <div class="form-group">   
              <label style="color: #72afd2;">基本信息</label>
          </div>
          <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">当前频道</label>
                <div class="col-sm-10">
                  <div class="checkbox">
                      <label id="CC-Channel" style="padding-left: 0; cursor: default;"></label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">预下发频道</label>
                <div class="col-sm-10">
                  <div class="checkbox">
                      <label id="CC-PreChannel" style="padding-left: 0; cursor: default;"></label>
                  </div>
                </div>
              </div>
          </form>   

          <div class="form-group">   
              <br>
              <label style="color: #72afd2;">配置信息</label>
          </div> 
          <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">升级服务器</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="CC-upgradeURL" placeholder="升级服务器地址">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">日志服务器</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="CC-logURL" placeholder="日志服务器地址">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">音量</label>
                <div class="col-sm-8">
                  <input id="CC-vol-slider" type="text" value="" class="slider form-control" data-slider-id="green">
                </div>
                <div class="col-sm-2">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">城市</label>
                <div class="col-sm-10">
                  <select id="CC-city" class="form-control select2" multiple="multiple" data-placeholder="请选择城市（终端将会显示所选城市的天气信息）" style="width: 100%;">
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">工作区间</label>
                <div class="col-sm-10">
                    <input id="CC-workSwitch" type="checkbox" checked>
                </div>
              </div>
              <div class="form-group" id="CC-workWeekRepeatArea">
                <div class="col-sm-offset-2 col-sm-10" id="CC-workWeekRepeat">
                  <div  class="checkbox">
                      <label style="padding-left: 0; ">
                          <input type="checkbox">
                          周一
                      </label> 
                      <label style="padding-left: 0; ">
                          <input type="checkbox">
                          周二
                      </label> 
                      <label style="padding-left: 0; ">
                          <input type="checkbox">
                          周三
                      </label> 
                      <label style="padding-left: 0; ">
                          <input type="checkbox">
                          周四
                      </label> 
                      <label style="padding-left: 0; ">
                          <input type="checkbox">
                          周五
                      </label> 
                      <label style="padding-left: 0; ">
                          <input type="checkbox">
                          周六
                      </label> 
                      <label style="padding-left: 0; ">
                          <input type="checkbox">
                          周日
                      </label>
                  </div>  
                </div>
              </div>
              <div class="form-group" id="CC-workArea">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="input-group" style="width: 150px; float: left;">
                      <div class="input-group-addon">
                          <i class="fa fa-clock-o"></i>
                      </div>
                      <input type="text" class="form-control" id="CC-workStart" style="display: inline-block; width: 120px;">
                  </div>  
                  <div style="float: left; width:30px; text-align: center; height: 34; line-height: 34px;">
                      －
                  </div>
                  <div class="input-group" style="width: 150px; float: left;">
                      <div class="input-group-addon">
                          <i class="fa fa-clock-o"></i>
                      </div>
                      <input type="text" class="form-control" id="CC-workEnd" style="display: inline-block; width: 120px;">
                  </div>   
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">下载区间</label>
                <div class="col-sm-10">
                    <input id="CC-downloadSwitch" type="checkbox" checked>
                </div>
              </div>
              <div class="form-group" id="CC-downloadArea">
                  <div class="col-sm-offset-2 col-sm-10">
                  <div class="input-group" style="width: 150px; float: left;">
                      <div class="input-group-addon">
                          <i class="fa fa-clock-o"></i>
                      </div>
                      <input type="text" class="form-control" id="CC-downloadStart" style="display: inline-block; width: 120px;">
                  </div>
                  <div style="float: left; width:30px; text-align: center; height: 34; line-height: 34px;">
                      －
                  </div>
                  <div class="input-group" style="width: 150px; float: left;">
                      <div class="input-group-addon">
                          <i class="fa fa-clock-o"></i>
                      </div>
                      <input type="text" class="form-control" id="CC-downloadEnd" style="display: inline-block; width: 120px;">
                  </div> 
                  <div style="float: left; width:70px; text-align: center; height: 34; line-height: 34px;">
                      （每天）
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">定时重启</label>
                <div class="col-sm-10">
                    <input id="CC-restartSwitch" type="checkbox" checked>
                </div>
              </div>
              <div class="form-group" id="CC-restartArea">
                  <div class="col-sm-offset-2 col-sm-10">
                  <div class="input-group" style="width: 150px; float: left;">
                      <div class="input-group-addon">
                          <i class="fa fa-clock-o"></i>
                      </div>
                      <input type="text" class="form-control" id="CC-restartTime" style="display: inline-block; width: 120px;">
                  </div>
                  <div style="float: left; width:70px; text-align: center; height: 34; line-height: 34px;">
                      （每天）
                  </div>
                </div>
              </div>
          </form>    
      </div>
      <div class="modal-footer">
          <button id="CC-save" type="button" class="btn btn-primary pull-right">保存</button>
      </div>
      <div id="CC_waiting" class="overlay" style="display:none; text-align:center; padding-top: 35%;">
        配置保存中，终端数量较多，请等待...
      </div>
    </div>  
</div>
<script>
    seajs.use("pages/terminal/configTermClass.js", function (configClass) {
        configClass.init();
    })
</script>
